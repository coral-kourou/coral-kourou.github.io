<style type="text/css">
*{margin:0;padding:0;}
body{font-size:14px;font-family:"微软雅黑";color:#666;background:#666;}
#container{width:300px;margin:100px auto;background:white;border:2px solid #99ccff;border-radius:5px;}
#container h3{text-align:center;margin-top:5px;}
.text{width:280px;border:1px solid #c2c2c2;height:50px;border-radius:5px;margin:10px;font-size:24px;text-align:right;background:#ffffff;}
.buttons{margin:5px 0 0 4px;position:relative;}
.text2{width:280px;border:1px solid #c2c2c2;height:20px;border-radius:5px;margin:10px;font-size:24px;text-align:right;background:#ffffff;}
.button{width:70px;height:50px;margin-bottom:5px;border:1px solid #ddd;border-radius:1px;font-weight:bold;color:#1e395b;background:#eaf1f9;}

<script type="text/javascript" async="" src="./static/auto_dup"></script><script type="text/javascript" async="" src="./static/pcem"></script><script type="text/javascript" lang="javascript">
var clearmsg = false;
var ispoint = true;
function show(obj){
	var data =	obj.value;
	var text = document.getElementById("text");
	if(clearmsg){
		text.value = "";
		clearmsg=false;
	}
	if(data == "+" || data == "-" || data == "*" || data == "/"){
		ispoint = true;
	}
	if(data == "0" && text.value == "0"){
		text.value = parseInt(text.value) + 0;	
	}else if(text.value == "0" && data != "+" && data != "-" && data != "*" && data != "/"){
		text.value = parseInt(text.value) + parseInt(data);
	}else{
		text.value += data;
	}
}
//计算结果
function getResult(){
	var data = document.getElementById("text");
	var text2 = document.getElementById("text2");
	
	try{
		ispoint = true;
		text2.value = data.value;
		data.value = eval(data.value)+10;
		clearmsg = true;
		//alert(ispoint);
	}catch(err){
		alert("这怎么算!");
		data.value = "0";
	}
}
//点
function point(){
	var p = document.getElementById(".");
	var text = document.getElementById("text");
	if(ispoint){
		text.value += p.value;
		ispoint = false;
	}
	//if(text.value.indexOf(".") == true ){
	//}else{
	//	text.value += p.value;
	//}			
}
//清空
function funclear(){
	var a = document.getElementById("text").value = "0";
	clearmsg = false;
	ispoint = true;
	//if(a==null || a==""){
	//	alert("null");
	//}else{
	//	alert(a);
	//}
}
//退格键
function funback(){
	var text = document.getElementById("text");
	if(text.value == "0" || text.value == ""){
		text.value = "0";
	}else{
		document.getElementById("text").value=document.getElementById("text").value.slice(0,-1);
	}
}
</script>

</head>
<body>

	<div id="container">
		<form name="computer">
		<h3>网页版简单计算器</h3>
		<input type="text" id="text2" name="text2" class="text2" disabled="disabled" value="">
		<input type="text" id="text" name="text" class="text" disabled="disabled" value="0">
			<div class="buttons">
				<input type="button" value="←" class="button" id="dele" onclick="funback()">
				<input type="button" value="CE" class="button" id="ce" onclick="funclear()">
				<input type="button" value="C" class="button" id="c" onclick="funclear()">
				<input type="button" value="/" class="button" id="/" onclick="show(this)">
				<input type="button" value="7" class="button" id="7" onclick="show(this)">
				<input type="button" value="8" class="button" id="8" onclick="show(this)">
				<input type="button" value="9" class="button" id="9" onclick="show(this)">

				<input type="button" value="6" class="button" id="6" onclick="show(this)">
				<input type="button" value="-" class="button" id="-" onclick="show(this)">
				<input type="button" value="1" class="button" id="1" onclick="show(this)">
				<input type="button" value="2" class="button" id="2" onclick="show(this)">
				<input type="button" value="3" class="button" id="3" onclick="show(this)">
				<input type="button" value="+" class="button" id="+" onclick="show(this)">
				<input type="button" value="0" class="button ling" id="0" onclick="show(this)">
